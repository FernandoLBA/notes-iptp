<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>IPTP Networks Test</title>
</head>

<body>
  <div class="container">

    <header>
      <div class="col-8 my-5 mx-auto border-bottom border-secondary">
        <h2 class="text-secondary px-2 py-1">Index Page</h2>
      </div>
    </header>

    <section class="col-8 mx-auto">
      <p id="greeting" class="text-secondary"></p>
    </section>

    <section class="col-8 mx-auto my-3 p-5 bg-light border rounded border-secondary">
      <div class="mb-4 d-flex justify-content-start">
        <button class="btn btn-success" id="btn">Create New Note</button>
      </div>

      <table class="table table-stripped" id="table">
        <thead">
          <tr>
            <th>Date</th>
            <th>Note</th>
          </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
      </table>
    </section>
  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- JavaScript -->
  <script src="./js/app.js"></script>
  <script src="./js/notesFunctions.js" type="module"></script>
</body>

</html>
