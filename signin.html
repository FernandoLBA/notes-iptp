<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>SIGN IN</title>
</head>

<body>
  <div class="container">

    <div class="col-8 my-5 mx-auto border-bottom border-secondary">
      <h2 class="text-secondary px-2 py-1">Sign in</h2>
    </div>

    <form class="col-8 mx-auto my-5 p-5 bg-light border rounded border-secondary" id="formSignin">
      <div class="mb-3">
        <label for="inputLogin" class="form-label">Login</label>
        <input type="text" class="form-control" id="login" name="login" aria-describedby="emailHelp"
          placeholder="Type your login user here...">
      </div>

      <div class="mb-3">
        <label for="inputPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password"
          placeholder="Type your password here...">
      </div>

      <div class="mt-4">
        <button type="submit" class="btn btn-primary ">Submit</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- JavaScript -->
  <script src="./dist/bundle.js" type="module"></script>
</body>
</html>
